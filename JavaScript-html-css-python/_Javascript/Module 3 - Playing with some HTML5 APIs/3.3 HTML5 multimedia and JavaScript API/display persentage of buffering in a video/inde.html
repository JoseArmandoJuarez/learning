<!doctype html>
<html lang="en">
<head>
    <title>JavaScript Progress Monitor</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="addMyListeners()">
  
  <h1>Check progression of buffering before playing a movie. Useful withy slow connection (3G, etc.)</h1>
    <div>
        <video controls>
               <source src=http://html5doctor.com/demos/video-canvas-magic/video.webm type=video/webm> 
	           <source src=http://html5doctor.com/demos/video-canvas-magic/video.ogg type=video/ogg> 
	           <source src=http://html5doctor.com/demos/video-canvas-magic/video.mp4 type=video/mp4> 
        </video>
        <p id="loadStatus">MOVIE LOADING...</p>
    </div>
</body>
</html>
