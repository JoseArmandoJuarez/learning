<!DOCTYPE html>
<html>
    <head>
        <title>Quadratic formula</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
<body>

    <p>Please enter the coefficients
        <strong>a</strong>
        <strong>b</strong>
        <strong>c</strong>
        of a Quadratic equation 
        b^2 - 4a*c
    </p>

    <span>a: </span>
    <input type="number" id="aNum" value="" required>
    <br/>
    <br/>
    <span>b: </span>
    <input type="number" id="bNum" value="" required>
    <br/>
    <br/>
    <span>c: </span>
    <input type="number" id="cNum" value="" required>

    <br/>
    <br/>

    <button onclick="calculate();">
        Calculate
    </button>

    <br/>
    <br/>
    <div id="delta"></div>
    <br/>
    <div id="x1"></div>
    <br/>
    <div id="x2"></div>

                
</body>
</html>
