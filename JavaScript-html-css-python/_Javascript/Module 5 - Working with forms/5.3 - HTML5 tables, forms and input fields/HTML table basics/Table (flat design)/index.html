<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        #myTable {
            display: block;
            font-family: sans-serif;
            font-size: 115%;
            overflow: auto;
            width: auto;
        }

        #myTable  th {
            background-color: rgb(112, 196, 105);
            color: white;
            font-weight: normal;
            padding: 20px 30px;
            text-align: center;
        }


        #myTable td {
            background-color: rgb(238, 238, 238);
            color: rgb(111, 111, 111);
            padding: 20px 30px;
            text-align:center;
        }

        #myTable caption {
        background-color:lightGreen;
        padding:20px;
        font-size: 130%;
        }
    </style>

</head>
<body>
        <table id="myTable" class=".flat-design">
            <caption>A typical HTML table</caption>  
                <tr>
                   <th scope="col">Given Name</th>
                   <th scope="col">Family Name</th> 
                   <th scope="col">Age</th>
                </tr>
                <tr>
                   <td>Michel</td>
                   <td>Buffa</td> 
                   <td>52</td>
                </tr>
                <tr>
                   <td>Dark</td>
                   <td>Vador</td> 
                   <td>Unknown</td>
                </tr>
                <tr>
                   <td>Luke</td>
                   <td>Skywalker</td> 
                   <td>Unknown</td>
                </tr>
        </table>
</body>
</html>
