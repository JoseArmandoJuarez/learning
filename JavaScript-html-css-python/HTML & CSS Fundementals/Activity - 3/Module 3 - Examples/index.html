<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="utf-8">
  <title>Module 2 Practice with HTMl5 Semantic Elements</title>
    </head>
<body>
    <!-- alt stands for alternate text for an image.-->
    <!--use an image file format commonly supported by browsers-->
    <img src="example.png" alt="Example Tutorial Image">

    <br/>

    <!--The title attribute adds additional information about the image-->
    <img src="images/tulips.png" alt="This is supposed to be an image of tulips" title="Tulips from woodburn tulip festival">
    <br/>

    <!--You can also resiz3e the image-->
    <!--you don't need to define both width and height. You can just specify either height or width and the aspect ratio will be adjusted.-->
    <img src="images/html5.png" alt="HTML resized image" title="Resized image seems to fit the page better" height="173" width="262">

</body>
</html>
