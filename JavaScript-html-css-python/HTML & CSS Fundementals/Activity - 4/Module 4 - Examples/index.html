<!DOCTYPE html>
<html lan="en">
  <head>
 <meta charset="UTF-8">
    <title> Hyper Links </title>
 
  </head>
  <body> 

    <!-- Text in a hyperlink-->
    <a href="https://www.qwant.com/">If you click on me, I will take you to qwant.com</a>
    <!-- Paragraph in a hyperlink-->
    <a href="https://www.qwant.com/"><p>If you click on me, I will take you to qwant.com</p></a>
    <!-- Image in a hyperlink-->
    <a href="https://www.qwant.com/"><img src="images/qwant-image.png" alt="Image navigating to Qwant"></a>


    <!--a link to an external web site also known as absolute URL-->
    <a href="https://qwant.com"></a>


    <!--a link to a file or page within the same Web site also known as relative URL-->
    <a href="contacts.html"></a>

    <!--a link to an element on the same page. The element, is referenced using its ID. E.g.
         If you want to link to a div with id='details', the corresponding anchor tag will be:-->
    <a href="#details"></a>

    <!--Protocol-->
    <a href="mailto:abc@alphabets.com"></a>


    <!--you could create a print link to a long content heavy page that will redirect you to a print 
        version of the same. You want this print version to be formatted into one page ideal for printing and with resolution of 250 dpi.-->
    <a href="https://en.wikipedia.org/wiki/Media_queries?output=print" media="print and (resolution:250dpi)">Print wiki page about media queries</a>

    <!--The download attribute it makes a link download a file instead of navigate to another location. It takes in the filename as value but the value is optional.-->
    <a href="/assets/hello.txt" download></a> 

    


  </body>
</html>
