<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5 video element JS API</title>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <video id="myPlayer" controls>
      <!--I have three verisons of the video encoded with
        different codes. The browser will  automatically
        choose the first on it knows it can play.-->
      <source src="http://html5doctor.com/demos/video-canvas-magic/video.webm" type=video/webm>
      <source src="http://html5doctor.com/demos/video-canvas-magic/video.ogg" type=video/ogg>
      <source src="http://html5doctor.com/demos/video-canvas-magic/video.mp4" type=video/mp4>
    </video>
    </br>
    <button onclick="playVideo();">PLAY</button>
    <button onclick="pauseVideo();">Pause</button>
    <button onclick="rewindVideo();">Back to beginning</button>
  
  </body>
</html>
