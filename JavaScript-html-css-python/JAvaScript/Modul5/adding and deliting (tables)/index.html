<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A typical HTML table with simple styling</title>
        <script type="text/javascript" src="javascript.js"></script>
        <style>
            table{
                width: 100%;
                border: 1px solid;
                border-collapse: collapse;
            }

            tr, th, td{
                border: 1px solid;
                font-family:coursier;
            }

            td{
                text-align:center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table id="myTable">
            <caption>A typical HTML table</caption>
            <tr>
                <!--scope is no longer use in HTML5-->
                <th scope="col">Given Name</th>
                <th scope="col">Family Name</th>
                <th scope="col">Age</th>
            </tr>
            <tr>
                <td>Michel</td>
                <td>Buffa</td>
                <td>52</td>
            </tr>
            <tr>
                <td>Darth</td>
                <td>Vador</td>
                <td>Unknown</td>
            </tr>
            <tr>
                <td>Luke</td>
                <td>Skywalker</td>
                <td>Unknown</td>
            </tr>
        </table>
        <p>Click to add a new row</p>
        <button onclick="insertRow();">Add a new row</button>
        <p>click to delete the first row of  the table</p>
        <button onclick="deleteFirstRow();">Delete first row</button>
    </body>
</html>
